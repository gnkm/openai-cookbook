name: Translate Cookbook

on:
  schedule:
    # 毎週月曜日 UTC 0:00 (JST 9:00) に実行
    - cron: '0 0 * * 1'
  workflow_dispatch:
    inputs:
      translate_all:
        description: '全ファイルを翻訳（初回実行時）'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        working-directory: scripts
        run: uv sync

      - name: Detect changes from upstream
        id: detect
        working-directory: scripts
        run: |
          if [ "${{ inputs.translate_all }}" = "true" ]; then
            uv run python detect_changes.py --all --output ../changed_files.txt
          else
            uv run python detect_changes.py --output ../changed_files.txt
          fi
          
          if [ -s ../changed_files.txt ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "変更ファイル:"
            cat ../changed_files.txt
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "変更ファイルはありません"
          fi

      - name: Translate changed files
        if: steps.detect.outputs.has_changes == 'true'
        working-directory: scripts
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          while IFS= read -r file; do
            if [ -n "$file" ]; then
              echo "翻訳中: $file"
              uv run python translate.py "../$file" || echo "警告: $file の翻訳に失敗"
            fi
          done < ../changed_files.txt

      - name: Update last translated commit
        if: steps.detect.outputs.has_changes == 'true'
        working-directory: scripts
        run: uv run python detect_changes.py --update-commit

      - name: Commit and push translations
        if: steps.detect.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add -A
          
          if git diff --staged --quiet; then
            echo "コミットする変更がありません"
          else
            git commit -m "翻訳を更新: $(date +'%Y-%m-%d')"
            git push
          fi
